version: 2
jobs:
  python:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - venv-{{ checksum "python/ci_requirements.txt"}}
            - tox-{{ checksum "python/tox.ini" }}

      - run:
          name: install dependencies
          command: |
            cd python/
            python -m venv venv || true
            venv/bin/pip install -U pip
            venv/bin/pip install -r ci_requirements.txt

      - save_cache:
          paths:
            - python/venv
          key: venv-{{ checksum "python/ci_requirements.txt"}}

      - save_cache:
          paths:
            - python/.tox
          key: tox-{{ checksum "python/tox.ini" }}
  
      - run:
          name: run python tests
          command: |
            cd python/
            venv/bin/tox -e py37 -e black-check -e cov -e codecov

      - run:
          name: build and push
          command: |
            cd python/
            venv/bin/python ./setup.py sdist bdist_wheel
            venv/bin/twine upload dist/* --non-interactive --skip-existing

  node:
    docker:
      - image: circleci/node:stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-{{ checksum "typescript/package.json" }}

      - run:
          name: install dependencies
          command: |
            cd typescript/
            npm install

      - save_cache:
          paths:
            - typescript/node_modules
          key: node_modules-{{ checksum "typescript/package.json" }}

      - run:
          name: run node tests
          command: |
            cd typescript/
            npm test -- --coverage
            npm run codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - python
      - node
